<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41a8dd7285.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TY-Random-Quote-machine</title>
</head>

<body></body>
<div class="scene"></div>
<div id="quote-box">
    <div id="quote" class="quote-text">
        <q id="text">
            Don't let yesterday take up too much of today.
        </q>
        <div id="author">Will Rogers</div>
    </div>
    <div class="bottom-card">
        <div class="twit">
            <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank"
                id="tweet-quote" title="Tweet this quote!">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <div class="btn">
            <button id="new-quote" title="Click and see new-quote">new-quote</button>
        </div>
    </div>
</div>
<div class="footer">by
    <a href="https://codepen.io/TanYur">
        TanYur</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
